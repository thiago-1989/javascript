<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(43, 141, 141);
            color: white;
            font: normal 16pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique aqui!</div>
    <script>
        /* Acessando por seletor usamos "querySelector()" ou "querySelectorAll()"
           No parâmetro usamos sintaxe do CSS. 
           EX: var d = document.querySelector("div#msg") caso seja por id.
               var d = document.querySelector("div.msg") caso seja por class. 
        */
        var d = document.querySelector("div#msg")
        window.document.write("<br/>Na tag div está escrito: " + d.innerText)
        d.style.background = "black"
        document.querySelector("div#msg").style.color = "orange"
    </script>
</body>
</html>
