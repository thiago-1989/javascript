<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
<header>
    <h1>Analisador de Números</h1>
</header>
<section>

    <div>
        <p id="tab">Número entre 1 e 100:
            <input type="number" name="valor" id="valor">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <input type="button" value="Limpar" onclick="limpar()">
        </p>
    </div>

    <select name="addNum" id="addNum" size="10" style="width: 200px;">
    </select>
    <div>
        <input type="button" value="Finalizar" onclick="finalizar()">
        <p id="resultado"></p>
    </div>

</section>

<footer id="rodape">
    <p style="color: white">by Thiago Silva de Oliveira</p>
    <a href="https://github.com/Thiago-1989/JavaScript">GitHub</a> / <a
        href="https://www.linkedin.com/in/thiago-silva-de-oliveira-18240b128/">LinkedIn</a>
</footer>

<script src="script.js"></script>

</body>
</html>
