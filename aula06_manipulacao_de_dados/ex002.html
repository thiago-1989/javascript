<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS</title>
    <style>
        body { 
            background-color: rgb(125, 125, 247); /* Cometário em CSS */
            color: white;
            font: Normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p>Estou apendendo JavaScript</p>
    <script>
        var nome = window.prompt("Digite seu nome: ") // Vai perguntar o nome como "input()" no Python
        alert("Olá " + nome) // Concatenação
    </script>
</body>
</html>
