<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS</title>
    <style>
        body { 
            background-color: rgb(125, 125, 247);
            color: white;
            font: Normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Estou apendendo JaavaScript</p>
    <script>
        valor = 1450.5
        document.writeln(`O valor digitado foi: ${valor}<br/>`)
        document.write(`Com duas casas decimais: ${valor.toFixed(2)}<br/>`) //Usando o método "toFixed" também obtemos uma "string" como resultado
        document.write(`Em dólares temos: ${valor.toLocaleString('USD', {style: 'currency', currency: 'USD'})}<br/>`) // Também podemos usar o método toLocaleString
        document.write(`Em reais temos: ${valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}<br/>`) // Também podemos usar o método toLocaleString
        
    </script>
</body>
</html>
